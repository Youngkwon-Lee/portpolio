<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="0.5" />
    </pattern>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#smallGrid)" />
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255, 255, 255, 0.15)" stroke-width="1" />
    </pattern>
    <radialGradient id="dotGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.15)" />
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0)" />
    </radialGradient>
  </defs>

  <!-- Base grid -->
  <rect width="100" height="100" fill="url(#grid)" />

  <!-- Accent dots -->
  <circle cx="50" cy="50" r="2" fill="rgba(255, 255, 255, 0.4)" />
  <circle cx="0" cy="0" r="2" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="100" cy="0" r="2" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="0" cy="100" r="2" fill="rgba(255, 255, 255, 0.3)" />
  <circle cx="100" cy="100" r="2" fill="rgba(255, 255, 255, 0.3)" />

  <!-- Glow at intersection points -->
  <circle cx="50" cy="50" r="6" fill="url(#dotGradient)" />
  <circle cx="0" cy="0" r="4" fill="url(#dotGradient)" />
  <circle cx="100" cy="0" r="4" fill="url(#dotGradient)" />
  <circle cx="0" cy="100" r="4" fill="url(#dotGradient)" />
  <circle cx="100" cy="100" r="4" fill="url(#dotGradient)" />
</svg>
